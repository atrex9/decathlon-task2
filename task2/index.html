    <script src="./sp-cm.inch2.js"></script>

	<script type="text/javascript">
		$(function() {
			$('.inches').hide();

			$('.toggle.btn').on('click', function() {
		        if($('.toggle.btn').hasClass('btn-primary')) {
		            $('.cm').hide();
		            $('.inches').show();

		        } else if ($('.toggle.btn').hasClass('btn-default off')) {
		            $('.cm').show();
		            $('.inches').hide();

		        }
			});


		    var $cols = $('colgroup');
		    $('table').on('mouseover', 'th, td', function() {
		        var i = $(this).prevAll('th, td').length;
		        $(this).parent().addClass('hover')
		        $($cols[i]).addClass('hover');
		    });

		    $('table').on('mouseout', 'th, td', function() {
		        var i = $(this).prevAll('th, td').length;
		        $(this).parent().removeClass('hover');
		        $($cols[i]).removeClass('hover');
		    })

		    $('table').mouseleave(function() {
		        $cols.removeClass('hover');
		    })
		});
	</script>
